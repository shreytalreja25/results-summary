<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="result-cards-container">
    <div class="result-card-1">
      <p>Your Result</p>
      <div class="score-card-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="result-remark">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="result-card-2">
      <h3>Summary</h3>
      <div class="result-analysis">
        <div class="result-analysis-1">
          <div><ion-icon name="sparkles-outline"></ion-icon> Reaction</div>
          <div>80/100</div>
        </div>
        <div class="result-analysis-2">
          <div><ion-icon name="person-circle-outline"></ion-icon> Memory</div>
          <div>92/100</div>
        </div>
        <div class="result-analysis-3">
          <div><ion-icon name="mic-outline"></ion-icon> Verbal</div>
          <div>61/100</div>
        </div>
        <div class="result-analysis-4">
          <div><ion-icon name="eye-outline"></ion-icon> Visual</div>
          <div>72/100</div>
        </div>
      </div>
      <div class="button-container">
        <button id="continue-button">Continue</button>
      </div>

    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="./script.js" type="script"></script>

</body>

</html>
